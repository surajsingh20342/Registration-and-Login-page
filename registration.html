    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="top-row">
        <nav class="navbar navbar-dark bg-dark">
            <li><a class="li-1"  href="https://interncrowd.in/" target="_blank">Home</a>
            </li>
            <li>Registration</li>
            <li><a class="li-1" href="login.html" target="_blank">Login</a></li>
        </nav>
    </div>
    <div class="registration">
        <h1>Registration Page</h1>
        <form>
            <div class="md-3">
                <div class="contact-form">
                    <form>
                        <label for="name" class="form-lable"><strong>Name:</strong></label>
                        <input type="text" class="form-control"><br>
                        <label for="email" class="form-lable"><strong>Email:</strong></label>
                        <input type="text" class="form-control"><br>
                        <label for="mobile" class="form-lable"><strong>Mobile:</strong></label>
                        <input type="text" class="form-control"><br>
                        <label for="username" class="form-lable"><strong>Username:</strong></label>
                        <input type="text" class="form-control"><br>
                        <label for="password" class="form-lable"><strong>Password:</strong></label>
                        <input type="text" class="form-control"><br>
                        <label for="conform-password" class="form-lable"><strong>Conform Password:</strong></label>
                        <input type="text" class="form-control"><br>
                        <button class="button">Submit</button>
                    </form>
                </div>
            </div>
        </form>

    </div>
